[versions]
androidGradlePlugin = "8.0.0"
androidKotlinPlugin = "1.8.20"

ktx = "1.10.0"
futures = "1.1.0"
coroutines = "1.6.4"
guava = "31.1-android"
okhttp = "5.0.0-alpha.10"
compose = "1.5.0-alpha03"
composeBom = "2023.04.01"
wear = "1.3.0-alpha05"
wearCompose = "1.2.0-alpha08"
wearInput = "1.2.0-alpha02"
wearOngoing = "1.0.0"
lifecycle = "2.6.1"
activity = "1.7.1"
datastore = "1.0.0"
horologist = "0.4.1"
healthServices = "1.0.0-beta03"

[libraries]
androidx-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "ktx" }
